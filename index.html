<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
           <div class="Details_Box">
                    <form class="Details_form">
                        <fieldset>
                            <div class="img_container"> 
                                 <img src="images/icon.png" alt="logo" class="icon">
                            </div>     
                               <label for="User">User Name</label>
                               <input type="text" id="User">
                               <button type="button">Submit</button>
                        </fieldset>
                    </form>       
             </div>
    <main class="main_container">
        <aside>    
            <header>
                <h1>Settings</h1>
            </header>
            <div class="choises">
                <ul class="main_list">
                    <li>
                        <div>
                            <p>Projects</p>
                            <span class="down_arrow"></span>
                        </div>
                    </li>
                    <ul class="sub_list">
                    </ul>
                </ul>
            </div>
        </aside>
        <div class="vertical_column">
                <div class="user_img">
                <img src="images/avtar.jpg" alt="User Pic">
                </div>
                <div class="Setting_button">
                    <div></div>
                </div>
            </div>
        <main class="variable_container">
           <header>
               <div class="date"></div>
                <!-- <div class="three_dot">
                    <span></span>
                    <span></span>
                    <span></span>
                </div> -->
          </header> 
          <main class="main_content">
                <div class="content_header">
                    <h2 class="username">Hi...</h2>
                    <a href="#default_box">
                        <div class="plus_sign">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                </div>
                <div class="Grid_container">
                    <!-- <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div> -->
                </div>
                <div class="Projects_input_page">
                    <input type="text" placeholder="">
                </div>
          </main>
        </main>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
